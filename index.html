<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Genious</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://res.cloudinary.com/engineering-com/image/upload/w_640,h_640,c_limit,q_auto,f_auto/bigstock-Technology-And-Biometric-Conce-213062104_kygpiv.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1001;
        }

        .container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }

        .container input[type="text"],
        .container input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .container button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .container button[type="submit"]:hover {
            background-color: #0069d9;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 220px;
            height: 180px;
            z-index: 1001;
        }

        .sidebar {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 50px;
            height: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sidebar img {
            width: 30px;
            height: auto;
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://res.cloudinary.com/people-matters/image/upload/fl_immutable_cache,w_624,h_351,q_auto,f_auto/v1611723380/1611723379.jpg" alt="Tech Genious logo">
        Tech Genious 
    </header>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Tech Genious. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.querySelector("#loginForm");

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const username = loginForm.querySelector("#username").value;
                const password = loginForm.querySelector("#password").value;

                if (username === "" || password === "") {
                    alert("Please fill in all fields.");
                    return;
                }

                alert("Login successful!");

                localStorage.setItem("isLoggedIn", true);

                window.location.href = "dashboard.html";
            });
        });
    </script>
</body>
</html>
